<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section class="navbar">
            <li class="close"></li>
            <li class="scale"></li>
            <li class="minimized"></li>
            <li class="line"></li>
            <li class="mode"></li>    
        </section>

        <section class="screen">
            <p>|</p>
            <h1>|</h1>
        </section>

        <section class="bottoms">
            <ul class="numbers">
                <div class="ac" onclick="putAc()">Ac</div>
                <div class="delete"> <-- </div>
                <div class="division" onclick="putDivision()">/</div>
                <div class="seven" onclick="putSeven()">7</div>
                <div class="eight" onclick="putEight()">8</div>
                <div class="nine" onclick="putNine()">9</div>
                <div class="four" onclick="putFour()">4</div>
                <div class="five" onclick="putFive()">5</div>
                <div class="six" onclick="putSix()">6</div>
                <div class="one" onclick="putOne()">1</div>
                <div class="two" onclick="putTwo()">2</div>
                <div class="three" onclick="putThree()">3</div>
                <div class="cero" onclick="putCero()">0</div>
                <div class="point">.</div>
            </ul>
            <ul class="signs">
                <li class="multiplication" onclick="putMultiplication()">*</li>
                <li class="subtraction" onclick="putSubtraction()">-</li>
                <li class="sum" onclick="putSum()">+</li>
                <li class="equal" onclick="putEqual()">=</li>
            </ul>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
